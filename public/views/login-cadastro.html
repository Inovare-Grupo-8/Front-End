<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/padrao.css" />
        <link rel="stylesheet" href="../css/login-e-cadastro.css" />
        <link rel="shortcut icon" type="image/svg+xml" href="../assets/imgs/Logo.svg" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

        <title>Login - Mãos Amigas</title>

    </head>

      <body>
        <div class="container">
          <div class="forms-container">
            <div class="signin-signup">

              <form action="#" class="sign-in-form">
                <h2 class="title">LOGIN</h2>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Email" />
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Senha" />
                </div>
                <input type="submit" value="Entrar" class="btn solid" />
                <p class="social-text">-OU-</p>

                <input type="submit" class="btn-2" value="Entre com outras plataformas">

                <div class="social-media">
                  <a href="#" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="fab fa-twitter"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="fab fa-google"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="fab fa-linkedin-in"></i>
                  </a>
                </div>
              </form>
              <form action="#" class="sign-up-form">
                <h2 class="title">CADASTRAR</h2>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="NOME" />
                </div>
                <div class="input-field">
                  <i class="fas fa-envelope"></i>
                  <input type="email" placeholder="EMAIL" />
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="SENHA" />
                </div>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="CPF" />
                </div>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="date" placeholder="DATA DE NASCIMENTO" />
                </div>
                <input type="submit" class="btn" value="CADASTRAR" />
                <!-- Espaço reservado para botao da api google -->
                <p class="social-text">Or Sign up with social platforms</p>
                <div class="social-media">
                  <a href="#" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="fab fa-twitter"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="fab fa-google"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="fab fa-linkedin-in"></i>
                  </a>
                </div>
              </form>
            </div>
          </div>
 <!---------------------------------------------------CADASTRO----------------------------------------------------------------------->
          <div class="panels-container">
            <div class="panel left-panel">
              <div class="content">
                <h3>NOVO AQUI?</h3>
                <p>
                    Não possui acesso? 
                    Que tal aproveitar para  se ingressar em nosso projeto?  
                </p>
                <button class="btn transparent" id="sign-up-btn">
                  Cadastre-se
                </button>
              </div>
              <img src="../assets/imgs/homem-computador.jpg" id="homem" class="image" alt="" />
            </div>
            <div class="panel right-panel">
              <div class="content">
                <h3>JÁ TEM CONTA?</h3>
                <p>
                  JÁ APROVEITA DOS NOSSOS SERVIÇOS?
                </p>
                <button class="btn transparent" id="sign-in-btn">
                  LOG-IN
                </button>
              </div>
              <img src="../assets/imgs/senhorzinho.png" id="senhor" class="image" alt=""/>
            </div>
          </div>
        </div>
    
        <script src="app.js"></script>
      </body>
    </html>

</html>
